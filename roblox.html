<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập Roblox</title>
    <link rel="stylesheet" href="roblox.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="login-container">
      <h2>Đăng nhập trên <br /><strong>Roblox</strong></h2>
      <input
        id="account"
        type="text"
        placeholder="Tên người dùng/Địa chỉ email/Số điện tho"
      />
      <br />
      <input id="password" type="password" placeholder="Mật khẩu" />
      <br />
      <button id="login-button">Đăng nhập</button>
      <p>Bạn quên Mật khẩu hoặc Tên người dùng?</p>
      <hr />
      <button id="otp-button">Gửi mã một lần cho tôi qua email</button>
      <button id="other-button">Sử dụng thiết bị khác</button>
      <p id="register">Bạn không có tài khoản? <a href="#">Đăng ký</a></p>
    </div>
  </body>
</html>
